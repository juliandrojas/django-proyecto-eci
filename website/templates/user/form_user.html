<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Formulario de usuarios</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-body"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="../../static/img/brand-img-without-background.png"
              alt="Marca"
              class="img-fluid w-25"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto mb-2 mb-lg-0">
              <a class="nav-link active" aria-current="page" href="/"
                >Volver a inicio</a
              >
              <a class="nav-link" href="{% url 'read_user' %}"
                >Gestión de contactos</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <h1>
            {% if form.instance.pk %} 
                Editar 
            {% else %}
                Crear
            {% endif %} Usuario
        </h1>
        <form method="post">
            {% csrf_token %}
            <!-- Accedemos al contenido de forms.py -->
            {{ form.as_p }}
            <!-- as_p=as_paragraph (como párrafo) -->
             <button type="submit">Guardar</button>
        </form>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
